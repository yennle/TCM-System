{%extends "layout.html" %}
{%block css%}
<!-- Custom styles for this template-->
<!-- <link href="{{ url_for('static',filename='css/symptom_test.css') }}" rel="stylesheet"> -->
<link href="{{ url_for('static',filename='vendor/boostrap-treeview/css/bootstrap-treeview.css') }}" rel="stylesheet">
{%endblock css%}
{%block main%}
<div class="container-fluid">
    <div class="row mt-3" style="height: inherit;">
        <!-- Treeview -->
        <div class=" col-3 ml-4 m-0 ">
            <div style="border:none;" id="tree"></div>
        </div>
        <!-- Questions -->
        <div class="card col-8 ml-5 m-0 bg-gray-100" style="height:inherit;">
            <ul>
                <li class="m-5">
                    <p>
                        Question: Lorem ipsum dolor sit amet.
                    </p> 
                    <div class="ml-5">
                        <div class=" btn m-2 btn-success">Yes</div>
                        <div class=" btn ml-4 btn-danger">No</div>

                    </div>
                </li>
            </ul>
            



        </div>
    </div>
    <!-- Next, Previous Buttons -->
    <div class="row">
        <div class="mx-auto">
            <a href="" class="m-2 btn btn-lg btn-info">Previous</a>
            <a href="" class="m-2 btn btn-lg btn-info">Next</a>
        </div>
    </div>
    <!-- Progress bar -->
    <div style="height: 2rem" class="m-3 progress mx-auto">
        <div class="progress-bar " role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0"
            aria-valuemax="100">25%</div>
    </div>
</div>
{%endblock main%}
{%block javascript%}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
